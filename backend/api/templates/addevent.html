{% load static %}
<link rel="stylesheet" href="{% static 'css/output.css' %}">
<!-- Add Event Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-xl p-8 w-full max-w-md relative">
        <!-- Close Button -->
        <button class="absolute top-4 right-4 text-slate-500 hover:text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        
        <!-- Modal Title -->
        <h2 class="text-2xl font-bold mb-6">Add New Event</h2>
        
        <!-- Form -->
        <form class="space-y-4">
            <!-- Title Field -->
            <div>
                <label class="block mb-2 text-sm font-medium">Title</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter event title" required />
            </div>

            <!-- Time Field -->
            <div>
                <label class="block mb-2 text-sm font-medium">Time</label>
                <input type="time" class="w-full px-3 py-2 border rounded-lg" required />
            </div>

            <!-- Description Field -->
            <div>
                <label class="block mb-2 text-sm font-medium">Description</label>
                <textarea class="w-full px-3 py-2 border rounded-lg" placeholder="Optional event description" rows="3"></textarea>
            </div>

            <!-- Category Field -->
            <div>
                <label class="block mb-2 text-sm font-medium">Category</label>
                <select class="w-full px-3 py-2 border rounded-lg" required>
                    <option value="">Select a category</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="personal">Personal</option>
                    <option value="health">Health</option>
                    <option value="social">Social</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full flex items-center justify-center gap-2 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                Add Event
            </button>
        </form>
    </div>
</div>
